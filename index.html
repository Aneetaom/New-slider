<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    


    <div class="container">
        <div class="thumbnails">
          <img src="https://tse2.mm.bing.net/th?id=OIP.GKmxTDRbe9VHmAV0s8SaoQHaEO&pid=Api&P=0&h=220" onclick="changeImage(this)" alt="Thumbnail 1">
          <img src="https://tse3.mm.bing.net/th?id=OIP.DaPMR0o6EaiTmn8BSwSnBwHaE7&pid=Api&P=0&h=220" onclick="changeImage(this)" alt="Thumbnail 2">
          <img src="https://i.dawn.com/primary/2016/10/57fb50cb57140.jpg" onclick="changeImage(this)" alt="Thumbnail 3">
          <img src="http://getwallpapers.com/wallpaper/full/3/f/b/811603-widescreen-pakistani-wallpaper-3840x2160-for-full-hd.jpg" onclick="changeImage(this)" alt="Thumbnail 4">
          <img src="https://rising-pakistan.com/wp-content/uploads/2020/04/Badshahi-Masjid-Lahore-1.jpg" onclick="changeImage(this)" alt="Thumbnail 5">
        </div>
        <div class="slider">
          <img 
          id="slider-img"
          src="https://i.dawn.com/primary/2016/10/57fb50cb57140.jpg" alt="Slider Image">
    
          <div onclick="prev()" class="left-arrow"><i class="fa-solid fa-less-than"></i></div>
          <div onclick="next()" class="right-arrow"><i class="fa-solid fa-greater-than"></i></div>
        </div>
      </div>





    <script src="./index.js"></script>
</body>
</html>
